<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Improved viewport meta tag for better scaling across devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Mitrasana - Apotek dan Klinik</title>
    <style>
      /* Base styles to ensure proper scaling */
      :root {
        --base-font-size: 16px;
      }
      
      /* Set base font-size */
      html {
        font-size: var(--base-font-size);
      }
      
      /* High resolution display scaling - reduced scaling factors */
      @media (min-width: 1921px), 
             (min-width: 1441px) and (min-resolution: 1.5dppx) {
        :root {
          /* Reduced from 18px to 17px */
          --base-font-size: 17px;
        }
        
        body {
          /* Reduced from 1.1 to 1.05 */
          zoom: 1.05;
        }
      }
      
      /* Very high resolution displays (4K+) */
      @media (min-width: 2561px), 
             (min-width: 1921px) and (min-resolution: 2dppx) {
        :root {
          /* Reduced from 20px to 18px */
          --base-font-size: 18px;
        }
        
        body {
          /* Reduced from 1.2 to 1.1 */
          zoom: 1.1;
        }
      }
      
      /* Ensure body uses full width and proper font */
      html, body {
        width: 100%;
        overflow-x: hidden;
      }
      
      body {
        font-family: "Poppins", sans-serif !important;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Force content to stay within viewport bounds */
      #root {
        max-width: 100vw;
        overflow-x: hidden;
      }
      
      /* High-res class applied via JavaScript */
      html.high-res .container {
        max-width: 1600px !important;
      }
      
      html.very-high-res .container {
        max-width: 1800px !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
